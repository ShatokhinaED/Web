<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        form {
            text-align: center;
            margin-bottom: 20px; /* Отступ между формой и ссылкой */
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Форма заказа</h2>
    
    <div>
        <form action="process_form.php" method="post">
		<label for="lastName">Фамилия:</label>
        	<input type="text" name="lastName" required><br>

        	<label for="firstName">Имя:</label>
        	<input type="text" name="firstName" required><br>

        	<label for="middleName">Отчество:</label>
        	<input type="text" name="middleName"><br>

        	<label for="address">Адрес:</label>
        	<input type="text" name="address" required><br>

        	<label for="phone">Телефон:</label>
        	<input type="tel" name="phone" required><br>

        	<label for="email">Email:</label>
        	<input type="email" name="email" required><br>

        	<label for="product">Выберите товар:</label>
        	<select name="product">
            		<option value="Егор Крид у вас дома">Егор Крид у вас дома</option>
            		<option value="Крылышки KFC">Крылышки KFC</option>
           		<option value="Ролл Филадельфия">Ролл Филадельфия</option>
            		<option value="Экскурсия по офису VK">Экскурсия по офису VK</option>
            		<option value="Поднятие Личной эффективности">Поднятие Личной эффективности</option>
            		<option value="Танцы под луной">Танцы под луной</option>
            <!-- Добавьте другие товары по мере необходимости -->
        	</select><br>

        	<label for="comments">Комментарий:</label>
        	<textarea name="comments"></textarea><br>

        	<input type="submit" value="Отправить заказ">            
        </form>
    </div>
    
    <!-- Ссылка на главную страницу -->
    <div>
        <p><a href="http://127.0.0.1:888/">На главную</a></p>
    </div>
</body>
</html>

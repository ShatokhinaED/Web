<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h2 {
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Добро пожаловать на главную страницу</h2>
    
    <!-- Кнопка для перехода на страницу заказа -->
    <a href="http://127.0.0.1:888/order">
        <button>Заказ</button>
    </a>

    <!-- Кнопка для перехода на страницу авторизации -->
    <a href="http://127.0.0.1:888/login">
        <button>Войти</button>
    </a>

    <!-- Кнопка для перехода на страницу регистрации -->
    <a href="http://127.0.0.1:888/register">
        <button>Регистрация</button>
    </a>
</body>
</html>
